    <title>Gestion du DOM avec jQuery</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var $listItems = $("li");

            $("#btList").click(function(){
                $("ul").toggle(1000, function(){
                    var isHidden = $("ul").css("display") == "none";
                    $("#btList").text(isHidden? "Afficher la liste": "Masquer la liste");
                });
                
            });


            console.log(
                $("ol").children()
            );
            
            
        });
    </script>

    <style>
        li {
            color: blue;
        }

        .red {
            color: red;
        }
    
    </style>

</head>
